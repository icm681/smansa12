<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struktur Organisasi Kelas X-5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .org-chart {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .position-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideIn 0.5s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .position-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .position-title {
            color: #1e3c72;
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .position-name {
            color: #2a5298;
            font-size: 1.1em;
        }

        .divider {
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            margin: 10px auto;
        }

        .religious-section {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .position-card:nth-child(1) { animation-delay: 0.2s; }
        .position-card:nth-child(2) { animation-delay: 0.4s; }
        .position-card:nth-child(3) { animation-delay: 0.6s; }
        .position-card:nth-child(4) { animation-delay: 0.8s; }
        .position-card:nth-child(5) { animation-delay: 1s; }
        .religious-section .position-card:nth-child(1) { animation-delay: 1.2s; }
        .religious-section .position-card:nth-child(2) { animation-delay: 1.4s; }

    </style>
</head>
<body>
    <a href="dashboard.html" class="btn btn-outline-light position-fixed" style="top: 20px; left: 20px; background-color: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px); padding: 10px 20px; text-decoration: none; color: white; border-radius: 8px;">
        <i class="fas fa-arrow-left"></i> Kembali
    </a>
    <div class="container">
        <div class="header">
            <h1>Struktur Kelas X-5</h1>
            <p>SMAN 1 Kota Mojokerto</p>
            <p>Tahun Ajaran 2024-2025</p>
        </div>

        <div class="org-chart">
            <div class="position-card">
                <div class="position-title">Wali Kelas</div>
                <div class="divider"></div>
                <div class="position-name">Tutik Rochana</div>
            </div>

            <div class="position-card">
                <div class="position-title">Ketua Kelas</div>
                <div class="divider"></div>
                <div class="position-name">Kenya Ayu J.</div>
            </div>

            <div class="position-card">
                <div class="position-title">Wakil Ketua Kelas</div>
                <div class="divider"></div>
                <div class="position-name">M. Asyraf K.</div>
            </div>

            <div class="position-card">
                <div class="position-title">Bendahara 1</div>
                <div class="divider"></div>
                <div class="position-name">M. Nabila A.</div>
            </div>

            <div class="position-card">
                <div class="position-title">Sekretaris 1</div>
                <div class="divider"></div>
                <div class="position-name">Lucvv Gitagia</div>
            </div>

            <div class="religious-section">
                <div class="position-card">
                    <div class="position-title">Bendahara 2</div>
                    <div class="divider"></div>
                    <div class="position-name">Shinta W. Nur</div>
                </div>

                <div class="position-card">
                    <div class="position-title">Sekretaris 2</div>
                    <div class="divider"></div>
                    <div class="position-name">Suma Arva</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
